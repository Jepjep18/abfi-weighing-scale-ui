<div class="h-full flex flex-col bg-white dark:bg-gray-900">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Create Production</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Add new production details</p>
        </div>
        <button
            mat-icon-button
            class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors -mr-2"
            (click)="closeDrawer()"
            aria-label="Close panel">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <div class="p-6 space-y-6">
            <!-- Production Form -->
            <form class="space-y-4">
                <!-- Production Name -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1.5">
                        Production Name *
                    </label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput [(ngModel)]="productionName" 
                               name="productionName"
                               placeholder="Enter production name"
                               required>
                        <mat-icon matPrefix class="!text-lg text-gray-400">badge</mat-icon>
                    </mat-form-field>
                </div>

                <!-- Production Type -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1.5">
                        Production Type *
                    </label>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-select [(ngModel)]="productionType" name="productionType">
                            <mat-option value="standard">Standard Production</mat-option>
                            <mat-option value="express">Express Production</mat-option>
                            <mat-option value="custom">Custom Production</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <!-- Start Date -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1.5">
                        Start Date
                    </label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput [matDatepicker]="startPicker" 
                               [(ngModel)]="startDate"
                               name="startDate">
                        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                        <mat-datepicker #startPicker></mat-datepicker>
                        <mat-icon matPrefix class="!text-lg text-gray-400">event</mat-icon>
                    </mat-form-field>
                </div>

                <!-- End Date -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1.5">
                        End Date
                    </label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput [matDatepicker]="endPicker" 
                               [(ngModel)]="endDate"
                               name="endDate">
                        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                        <mat-datepicker #endPicker></mat-datepicker>
                        <mat-icon matPrefix class="!text-lg text-gray-400">event</mat-icon>
                    </mat-form-field>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1.5">
                        Description
                    </label>
                    <mat-form-field appearance="outline" class="w-full">
                        <textarea matInput [(ngModel)]="description" 
                                  name="description"
                                  placeholder="Add production description" 
                                  rows="3"></textarea>
                        <mat-icon matPrefix class="!text-lg text-gray-400">description</mat-icon>
                    </mat-form-field>
                </div>

                <!-- Priority -->
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1.5">
                        Priority
                    </label>
                    <mat-radio-group [(ngModel)]="priority" name="priority" class="flex flex-col gap-2">
                        <mat-radio-button value="low" class="text-sm">Low Priority</mat-radio-button>
                        <mat-radio-button value="medium" class="text-sm">Medium Priority</mat-radio-button>
                        <mat-radio-button value="high" class="text-sm">High Priority</mat-radio-button>
                        <mat-radio-button value="urgent" class="text-sm">Urgent</mat-radio-button>
                    </mat-radio-group>
                </div>

                <!-- Form Actions -->
                <div class="pt-4 flex gap-2">
                    <button
                        mat-stroked-button
                        type="button"
                        class="flex-1 !py-2 !text-sm"
                        (click)="closeDrawer()">
                        Cancel
                    </button>
                    <button
                        mat-raised-button
                        color="primary"
                        type="button"
                        class="flex-1 !py-2 !text-sm"
                        [disabled]="!productionName.trim()"
                        (click)="onSubmit()">
                        Create Production
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
