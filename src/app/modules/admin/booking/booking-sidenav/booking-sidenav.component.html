<!-- booking-sidenav/booking-sidenav.component.html -->
<div class="h-full flex flex-col bg-white dark:bg-gray-900">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between mb-3">
            <div>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Booking Actions</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Manage your booking operations</p>
            </div>
            <button mat-icon-button
                class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors -mr-2"
                (click)="closeDrawer.emit()" aria-label="Close panel">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <div class="p-6 space-y-6">
            <!-- Quick Actions Section -->
            <div>
                <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Quick Actions</h4>

                <!-- Create Booking Button (Main Action) -->
                <button mat-raised-button color="primary"
                    class="w-full flex items-center justify-center py-3 px-4 rounded-lg mb-3 shadow-sm hover:shadow transition-shadow"
                    (click)="navigateToCreate()">
                    <mat-icon class="mr-2 !text-xl">add_circle</mat-icon>
                    <span class="font-medium text-sm">Create Booking</span>
                </button>

                <!-- Action Buttons Grid -->
                <div class="grid grid-cols-2 gap-2.5">
                    <button mat-stroked-button
                        class="flex flex-col items-center justify-center p-3 h-auto rounded-lg border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-400 hover:bg-blue-50 dark:hover:bg-blue-950 transition-all"
                        (click)="handleAction('export')">
                        <mat-icon class="!text-xl text-blue-600 dark:text-blue-400 mb-1.5">download</mat-icon>
                        <span class="font-medium text-xs text-gray-700 dark:text-gray-300">Export</span>
                    </button>

                    <button mat-stroked-button
                        class="flex flex-col items-center justify-center p-3 h-auto rounded-lg border-gray-200 dark:border-gray-700 hover:border-green-500 dark:hover:border-green-400 hover:bg-green-50 dark:hover:bg-green-950 transition-all"
                        (click)="handleAction('print')">
                        <mat-icon class="!text-xl text-green-600 dark:text-green-400 mb-1.5">print</mat-icon>
                        <span class="font-medium text-xs text-gray-700 dark:text-gray-300">Print</span>
                    </button>

                    <button mat-stroked-button
                        class="flex flex-col items-center justify-center p-3 h-auto rounded-lg border-gray-200 dark:border-gray-700 hover:border-purple-500 dark:hover:border-purple-400 hover:bg-purple-50 dark:hover:bg-purple-950 transition-all"
                        (click)="handleAction('share')">
                        <mat-icon class="!text-xl text-purple-600 dark:text-purple-400 mb-1.5">ios_share</mat-icon>
                        <span class="font-medium text-xs text-gray-700 dark:text-gray-300">Share</span>
                    </button>

                    <button mat-stroked-button
                        class="flex flex-col items-center justify-center p-3 h-auto rounded-lg border-gray-200 dark:border-gray-700 hover:border-amber-500 dark:hover:border-amber-400 hover:bg-amber-50 dark:hover:bg-amber-950 transition-all"
                        (click)="handleAction('duplicate')">
                        <mat-icon class="!text-xl text-amber-600 dark:text-amber-400 mb-1.5">content_copy</mat-icon>
                        <span class="font-medium text-xs text-gray-700 dark:text-gray-300">Duplicate</span>
                    </button>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-200 dark:border-gray-700"></div>

            <!-- Statistics Section (Simplified) -->
            <div>
                <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Quick Stats</h4>

                <div
                    class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-850 rounded-lg p-4 space-y-2.5">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                            <span class="text-xs text-gray-600 dark:text-gray-400">Today's Bookings</span>
                        </div>
                        <span class="font-semibold text-sm text-blue-600 dark:text-blue-400">12</span>
                    </div>

                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-green-500"></div>
                            <span class="text-xs text-gray-600 dark:text-gray-400">This Week</span>
                        </div>
                        <span class="font-semibold text-sm text-green-600 dark:text-green-400">45</span>
                    </div>

                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-amber-500"></div>
                            <span class="text-xs text-gray-600 dark:text-gray-400">This Month</span>
                        </div>
                        <span class="font-semibold text-sm text-amber-600 dark:text-amber-400">156</span>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-200 dark:border-gray-700"></div>

            <!-- Help Section -->
            <div>
                <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Need Help?</h4>
                
                <div class="space-y-2">
                    <button mat-button class="w-full justify-start !text-xs !h-8">
                        <mat-icon class="mr-2 !text-base">help</mat-icon>
                        Booking Guide
                    </button>
                    <button mat-button class="w-full justify-start !text-xs !h-8">
                        <mat-icon class="mr-2 !text-base">contact_support</mat-icon>
                        Contact Support
                    </button>
                    <button mat-button class="w-full justify-start !text-xs !h-8">
                        <mat-icon class="mr-2 !text-base">video_library</mat-icon>
                        Video Tutorials
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
