<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-6 sm:px-8 pt-6 sm:pt-8 pb-4 bg-white dark:bg-gray-900 border-b border-gray-300 dark:border-gray-700">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-1">
                <h2 class="text-2xl md:text-3xl font-bold tracking-tight leading-7 sm:leading-9 truncate">
                    BOOKINGS MANAGEMENT
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-4 sm:mt-0 sm:ml-4 space-x-2">
            <!-- Menu Button -->
            <button mat-icon-button class="!h-10 !w-10 flex items-center justify-center" 
                    (click)="toggleRightDrawer()" aria-label="Toggle side navigation">
                <mat-icon class="!w-6 !h-6">menu</mat-icon>
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex flex-col flex-auto min-h-0 overflow-auto">
        <!-- Your main booking content goes here -->
        <!-- <div class="p-6">
        </div> -->
    </div>

    <!-- Material Right Drawer -->
    <mat-drawer-container class="h-full" autosize>
        <!-- Main content (left side) -->
        <mat-drawer-content class="h-full">
            <!-- Your existing main content will be wrapped here -->
        </mat-drawer-content>

        <!-- Right Side Drawer -->
        <mat-drawer #rightDrawer position="end" mode="over" class="w-80">
            <div class="h-full flex flex-col">
                <!-- Drawer Header -->
                <div class="flex items-center justify-between p-4 border-b">
                    <h3 class="text-lg font-semibold">Booking Menu</h3>
                    <button mat-icon-button (click)="rightDrawer.close()" aria-label="Close drawer">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                
                <!-- Drawer Content -->
                <div class="flex-1 overflow-auto p-4">
                    <app-booking-sidenav></app-booking-sidenav>
                </div>
            </div>
        </mat-drawer>
    </mat-drawer-container>
</div>
